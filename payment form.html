<!DOCTYPE html>
<html>
    <head>
        <title>payment form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <h2>User Information</h2>
            <p>Name : <input type="text" name="Name" placeholder="vishal thakur" required></p>
            <fieldset>
                <legend>gender</legend>
                <p>
                    male <input type="radio" name="gender">
                    female <input type="radio" name="gender">
                </p>
            </fieldset>
            <p>address <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
            <p>Email <input type="email" name="email" id="email"></p>
            <p>pin-code <input type="number" name="pincode" id="pincode"></p>
            <hr><hr>
            <h2>payment information</h2>
            <p>card type
                <select name="card_type" id="card_type">
                    <option value="">--select card type--</option>
                    <option value="visa">visa</option>
                    <option value="rupay">rupay</option>
                    <option value="mastercard">mastercard</option>
                </select>
            </p>
            <p>card number : <input type="number"></p>
            <p>expiry date <input type="date"></p>
            <p>CVV <input type="password"></p>
            <input type="submit" value="pay now">
        </form>
        </div>
    </body>
</html>
